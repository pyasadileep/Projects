name: Java Project 2 - CI/CD to Azure

on:
  push:
    paths:
      - 'project2-java/**'
      - '.github/workflows/project2-java-azure.yml'
    branches: ["main"]

jobs:
  build-and-deploy:
    runs on:  ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package --file project2-java/pom.xml

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "java-azure-demo-app"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: project2-java/target/*.jar
